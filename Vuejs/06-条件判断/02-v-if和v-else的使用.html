<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">
				{{message}}
			</h2>
			<h1 v-else>
				false 显示我
			</h1>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					isShow:false
				}
			})
		</script>
	</body>
</html>
