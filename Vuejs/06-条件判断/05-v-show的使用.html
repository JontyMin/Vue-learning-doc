<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 
			 v-if:当条件为false时，包含v-if的指令元素不会渲染
			 -->
			<h2 v-if="isShow">
				{{message}}
			</h2>
			<!-- v-show:当条件为false时,v-show只是给我们的元素加一个行内样式: display:none-->
			<h2 v-show="isShow">{{message}}</h2>
			
			<!-- 如何选择
				当需要在显示和隐藏之间切片频繁时，使用v-show
				当只有一次切换时，通过使用v-if
			 -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					isShow:true
				}
			})
		</script>
	</body>
</html>
