<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<ccpn></ccpn>
			</div>
		</template>
		
		<template id="ccpn">
			<div>
				我是子组件
				<button type="button" @click="btnClick">我是按钮</button>
			</div>
		</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				components:{
					cpn:{
						template:'#cpn',
						components:{
							ccpn:{
								template:'#ccpn',
								methods:{
									btnClick(){
										// 访问父组件 $parent
										console.log(this.$parent)
										
										// 访问根组件
										console.log(this.$root)
									}
								}
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
