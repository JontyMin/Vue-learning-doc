<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies" :cmessage="message"></cpn>
		</div>
		<template id="cpn">
			<div>
				<p>{{cmovies}}</p>
				<h1>{{cmessage}}</h1>
			</div>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			// 父传子 props
			const cpn = {
				template:'#cpn',
				// props:['cmovies','cmessage'],
				props:{
					// 1、类型限制
					cmovies:Array,
					// cmessage:String,
					
					// 2、提供默认值
					cmessage:{
						type:String,
						default:'aaa',
						required:true
					}
				},
				data(){
					return{}
				}
			}
			
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					movies:[
						'海王',
						'海贼王'
					]
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
