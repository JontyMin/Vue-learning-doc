<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- lazy -->
			<input type="text" v-model.lazy="message" />
			<h3>{{message}}</h3>
			
			<!-- number -->
			<input type="number" v-model.number="age"/>
			<h3>{{typeof age}}</h3>
			
			<!-- trim -->
			<input type="text" v-model.trim="name"/>
			<h2>{{name}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					age:0,
					name:''
				}
			})
		</script>
	</body>
</html>
