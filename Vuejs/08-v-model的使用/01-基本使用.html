<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<input type="text" v-model="message" name="" id="" value="" />

		</script>
	</body>
