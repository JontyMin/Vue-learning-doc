<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		.active{
			color: red;
		}
	</style>
</head>
<body>
    <div id="app">
		<h1 class="active">{{message}}</h1>
		<!-- <h1 v-bind:class="{类名1:true,类名2:boolean}">{{message}}</h1> -->
		<h1 v-bind:class="{active:isActive,line:true}">{{message}}</h1>
		<button v-on:click="change">变色龙</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data:{
                message:'hello',
				isActive:true
			},
			methods:{
				change:function(){
					this.isActive=!this.isActive;
				}
			}
		})
	</script>
</body>
</html>
