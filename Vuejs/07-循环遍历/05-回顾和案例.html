<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in movies" 
				:class="{active:currentIndex===index}" 
				:key="item" @mouseover="liMouse(index)">{{item}}</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					movies:['海贼王','海王','加勒比海盗','海尔兄弟'],
					currentIndex:0
				},
				methods:{
					liMouse(index){
						this.currentIndex=index
					}
				}
			})
		</script>
	</body>
</html>
