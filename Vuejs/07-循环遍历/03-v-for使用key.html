<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- key主要是为了高效的更新DOM 要保证key的唯一性 -->
				<li v-for="item in letters" :key="item">{{item}}</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					letters:['a','b','c','d']
				}
			})
		</script>
	</body>
</html>
