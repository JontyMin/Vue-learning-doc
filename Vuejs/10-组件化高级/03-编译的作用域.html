<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Vue -->
		<div id="app">
			<cpn v-show="isShow"></cpn>
		</div>
		
		<template id='cpn'>
				<div>
					<h1>我是子组件</h1>
					<p>编译作用域</p>
				</div>
			</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					isShow:true
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								isShow:false
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
