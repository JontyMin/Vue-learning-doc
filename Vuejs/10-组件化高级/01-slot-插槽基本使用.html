<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn><button type="button">按钮</button></cpn>
			<cpn><h1>ah</h1></cpn>
			<cpn></cpn>
		</div>
		<!-- 插槽的基本使用<slot></slot>
			插槽的默认值<slot>button</slot>
			如果有多个值，同时放入到组件进行替换时，一起作为替换元素
		 -->
		<template id='cpn'>
			<div>
				<h2>我是组件</h2>
				<p>我是组件行</p>
				<slot><span>默认sqan</span></slot>
			</div>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				components:{
					cpn:{
						template:'#cpn',
						
					}
				}
			})
		</script>
	</body>
</html>
