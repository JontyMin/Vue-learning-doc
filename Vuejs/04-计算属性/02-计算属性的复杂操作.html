<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			书的总价是{{totalPrice}}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					books:[
						{id:110,name:'Unix编程艺术',price:119},
						{id:111,name:'代码大全',price:105},
						{id:112,name:'深入了解计算机原理',price:98},
						{id:113,name:'现代操作系统',price:87},
					]
				},
				computed:{
					totalPrice:function(){
						//reduce()
						let result=0;
						for(let i=0;i<this.books.length;i++){
							result+=this.books[i].price;
						}
						return result;
						
						// for (let i in this.books) {
						// 	this.books[i]
						// }
						// for (let s of this.books) {
							
						// }
					}
				}
			})
		</script>
	</body>
</html>
